
<!--- Configure the Order table -------->
<div *ngFor="let customerOrder of orders; let i = index">
    <h1 class="text-light text-center p-3 rounded" style="background:#ca7b31;">Order</h1>
    <table  class="table table-dark table-striped">
        <thead class="text-center">
            <tr>
                <th>#</th>
                <th>Item</th>
                <th>Size</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody class="text-start bg-light text-dark">
            <tr>
                <td>{{i+1}}</td>
                <td>{{customerOrder.item}}</td>
                <td>{{customerOrder.size}}</td>
                <td>{{customerOrder.quantity}}</td>
            </tr>
        </tbody>
    </table>
</div>
