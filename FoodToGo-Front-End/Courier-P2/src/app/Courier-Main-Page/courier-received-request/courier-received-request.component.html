<!--- Main Page -> Current Request ----->

<!--- Display of Current Requests by Consumers ------->
<div class="card shadow-lg text-center p-4 m-5">
    <div class="card-header text-white display-5 fw-bold" style="background:#ca7b31;">Current Delivery Requests</div>
    <div class="row row-cols-1 row-cols-md-2 g-5 p-5">
        <div class="col-6">
          <div class="card shadow-lg text-light" style="background:#ca7b31;border:#ca7b31">
    <!--- Show the customers name ------>        
            <div class="card-header" >
                <h1 id="consumerName" class="card-title ">Consumer Name</h1>
            </div>
        <div class="card-body text-start" style="background:#e0b185;">
            <div id="customerOrder">
    <!--- Show the restaurants name ------>        
                <h5 class="text-light" id="restaurantName">Restaurant Name</h5>
    <!--- Show the restaurants name ------>        
                <p class="text-dark" id="restaurantLocation">Restaurant Location</p>
                <div class="container p-3 rounded" style="background-color:#f3ba85;">
    <!--- Configure the Order table -------->
                    <table class="table table-dark table-striped">
                        <h1 class="text-light text-center p-3 rounded" style="background:#ca7b31;">Order</h1>
                        <thead class="text-center">
                            <tr>
                                <th>#</th>
                                <th>Item</th>
                                <th>Size</th>
                                <th>Quantity</th>
                            </tr>
                        </thead>
                        <tbody class="text-start bg-light text-dark">
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                    <hr class="text-white"/>
    <!--- Notify Customer of Order Accepted by Courier and then send courier to show accepted requests ------>                
                    <div class="text-end py-2">
                        <button class="btn btn-success px-4 text-wrap rounded-pill" type="submit">
                            Accept
                        </button>
                    </div>
                </div>
            </div>
        </div>
    <!--- Show when the order was placed by customer --------->    
        <div class="card-footer">
            <small id="consumerSubmittedOrder" class="text-light">Last updated 3 mins ago</small>
        </div>
    </div>
</div>
