<!--- Introduction Page -> Courier Registration Page ---------------------->

<!--- courier-registration --------------->
<div class="container m-5">
    <div class="card-header text-white rounded" style="background:#ca7b31;">
        <h1 class="shadow-lg text-center p-3">Sign up to become a EatHub Courier</h1>
    </div>

    <form [formGroup]="" class="shadow-lg p-3 mb-2 rounded" style="background:#e0b185;">

<!--- Personal Information Section --------------------------------------------------------------------->
        <h3 class="card-title fw-bold pt-3 text-decoration-underline">Personal Information</h3>
        <div class="row">
        <!--- Validate Input is required ---->
            <div class="form-group col p-3">
                <label class="form-label fs-5 fw-semibold">Full Legal Name</label>
                <input fromControlName="" class="form-control shadow-lg">
            </div>
        <!--- Validate age is over 18 yrs and input is required ---->
            <div class="form-group col p-3">
                <label class="form-label fs-5 fw-semibold">Date of Birth</label>
                <input fromControlName="" class="form-control shadow-lg">
            </div>
        </div>
        
<!--- Vehicle Information Section ---------------------------------------------------------------------->
        <h3 class="card-title pt-3 fw-bold text-decoration-underline">Vehicle Information</h3>
        <div class="row">
        <!--- Validate Input is required ---->
            <div class="form-group col p-3">
                <label class="form-label fs-5 fw-semibold">Driver's License #</label>
                <input fromControlName="" class="form-control shadow-lg">
            </div>
        <!--- Validate Input is required ---->
            <div class="form-group col p-3">
                <label class="form-label fs-5 fw-semibold">Vehicle Make and Model</label>
                <input fromControlName="" class="form-control shadow-lg">
            </div>
        <!--- Validate Input is required ---->
            <div class="form-group col p-3">
                <label class="form-label fs-5 fw-semibold">License Plate #</label>
                <input fromControlName="" class="form-control shadow-lg">
            </div>
        </div>

<!--- Login Information Section ------------------------------------------------------------------------>
        <h3 class="card-title fw-bold pt-3 text-decoration-underline">Login Information</h3>
        <div class="row">
        <!--- Validate Input is required ---->
            <div class="form-group col p-3">
                <label class="form-label fs-5 fw-semibold">Email</label>
                <input fromControlName="" type="email" class="form-control shadow-lg">
            </div>
        <!--- Validate Input is required ---->
            <div class="form-group col p-3">
                <label class="form-label fs-5 fw-semibold">Password</label>
                <input fromControlName="" type="password" class="form-control shadow-lg">
            </div>
        </div>
        <hr />
        <!--- Configure checkbox to be validated/required ---->        
        <div class="row">
            <div class="form-group col mt-3 text-start">
                <input fromControlName="" class="form-check-input" type="checkbox">
                <label class="form-check-label text-danger" style="font-size:20px">
                    * <span class="text-white">I consent to a background check before I can start my career with EatHub.</span>
                </label>
                </div>
        </div>

    <!--- Configure the button to submit the registration form and bring courier back to introduction page --->
        <div class="text-end p-2">
            <a type="submit" class="btn btn-light fw-bolder px-5 rounded-pill">Submit</a>
        </div>  
    </form>
</div>
